{% extends "layout.html" %}

{% block head %} 

    <title>Recommended Movies</title> 

{% endblock %}

{% block body %}

    {% for index in recommendations.index %}
        <p class="centered big"> {{ recommendations['title'][index] }} </p>
    {% endfor %}

    <footer>
        <div class="centered">
            <p>Data from <a href="https://movielens.org/">MovieLens.org</a></p>
        </div>
    </footer>

{% endblock %}
